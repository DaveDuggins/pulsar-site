name: CI - Debug
on:
  push:
    branches: [ci-debug]

jobs:
  build-website:
    if: ${{ github.repository == 'apache/pulsar-site' }}
    name: CI Debug
    runs-on: ubuntu-latest
    steps:
      - name: Echo date
        run: |
          CURRENT_HOUR=$(date +%H)
          echo "hour:"$CURRENT_HOUR
          if [[ $CURRENT_HOUR -gt 6 ]]; then
            echo "------ gt..."
          elif [[ $CURRENT_HOUR -lt 6 ]]; then
            echo "------ lt..."
          else 
            echo "------ skip..."
          fi
